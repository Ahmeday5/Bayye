<div class="container mt-5 p-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="text-center mb-4">
        <img src="/assets/img/logo.png" class="wow bounceInLeft" alt="Order Gomla Logo" style="max-width: 150px;">
      </div>
    </div>
    <div class="col-md-10">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
      </svg>
      @if (errorMessage) {
      <div class="col-md-12">
        <div class="row justify-content-center">
          <div class="alert alert-danger d-flex align-items-center mt-4 w-75" role="alert">
            <svg class="bi flex-shrink-0 me-2 ms-3" width="24" height="24" role="img" aria-label="Danger:">
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>{{ errorMessage }}</div>
          </div>
        </div>
      </div>
      }
      <div class="header pt-4">
        <h1 class="text-center">تسجيل الدخول</h1>
      </div>
      <form class="mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <input type="email" placeholder="البريد الالكتروني" class="form-control" id="email" name="email"
            [(ngModel)]="email" required>
        </div>
        <div class="form-group mt-3">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="كلمة المرور" class="form-control"
            id="password" name="password" [(ngModel)]="password" required>
          <span class="password-toggle" (click)="togglePassword()">
            <i class="fa-regular {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }}" style="color: #4b4e9c;"></i>
          </span>
        </div>
        <div class="remember-content row mt-2 justify-content-between">
          <div class="col-3">
            <div class="remember form-check">
              <label class="form-check-label" for="checkDefault">
                تذكرني
              </label>
              <input class="form-check-input" type="checkbox" id="checkDefault" name="rememberMe"
                [(ngModel)]="rememberMe">
            </div>
          </div>
          <div class="col-5 forgetpass">
            <div class="d-flex forgetpassdiv">
              <a href="#" class="btn" role="button" data-bs-toggle="button">نسيت كلمة المرور؟</a>
            </div>
          </div>
        </div>
        <div class="submit text-center mt-5">
          <button type="submit" class="btn" [disabled]="isLoading || loginForm.invalid"><span *ngIf="isLoading"
              class="spinner-border spinner-border-sm"></span>
            متابعة</button>
        </div>
      </form>
    </div>
  </div>
</div>
