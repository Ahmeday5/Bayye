<div class="container-fluid mt-5 mb-4">
  <div class="row">
    <div class="col-md-12 page-name">
      <h1 class="page-title">إضافة إعلان جديد</h1>
    </div>
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </symbol>
    </svg>

    <!-- Success and Error Messages -->
    @if (successMessage) {
    <div class="alert alert-success d-flex align-items-center mt-4" role="alert">
      <svg class="bi flex-shrink-0 me-2 ms-3" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>{{ successMessage }}</div>
    </div>
    }
    @if (errorMessage) {
    <div class="alert alert-danger d-flex align-items-center mt-4" role="alert">
      <svg class="bi flex-shrink-0 me-2 ms-3" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>{{ errorMessage }}</div>
    </div>
    }

    @if (isLoading) {
    <div class="text-center mb-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>
    }

    <!-- Form -->
    <form #form="ngForm" (ngSubmit)="handleSubmit()" class="mt-5 needs-validation" novalidate>
      <div class="row">
        <div class="col-md-12 form-section">
          <!-- صورة الإعلان -->
          <label  >صورة الإعلان</label>
          <div class="text-center mb-4 position-relative">
            @if (currentImagePreview) {
            <div class="image-preview mb-3">
              <img [src]="currentImagePreview" alt="معاينة الصورة"
                style="max-width: 200px; height: auto; border-radius: 8px;">
              <p class="text-muted small">معاينة الصورة المختارة</p>
            </div>
            }
            <input type="file" #advertisementImage id="advertisementImage" class="form-control"
              accept="image/jpeg,image/png,image/jpg,image/webp,image/jfif" name="imageFile"
              (change)="onImageChange($event)" required />
            <div class="invalid-feedback">يرجى رفع صورة صالحة (JPEG, PNG, إلخ)</div>
            <div class="valid-feedback">يبدو جيدًا!</div>
          </div>
        </div>

        <div class="col-md-12 form-section">
          <label for="advertisementName" class="form-label">الأسم</label>
          <input type="text" id="advertisementName" class="form-control" placeholder="الأسم"
            name="advertisementName" required [(ngModel)]="advertisement.name" #name="ngModel" minlength="3" />
          <div class="invalid-feedback">يرجى إدخال الأسم (حد أدنى 3 أحرف)</div>
          <div class="valid-feedback">يبدو جيدًا!</div>
        </div>

        <div class="col-12 d-flex justify-content-around mt-4">
          <button class="btn btn-save" type="submit">
            @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2"></span>
            } إضافة الإعلان
          </button>
          <a class="btn btn-cansel" routerLink="/all-advertisement">إلغاء</a>
        </div>
      </div>
    </form>
  </div>
</div>
