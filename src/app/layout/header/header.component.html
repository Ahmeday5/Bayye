<div class="container-fluid mt-3 mb-3">
  <header class="header">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 logout">
        <!-- زر تسجيل الخروج -->
        <a (click)="logout()">
          <img src="/assets/img/header/logout.png" alt="">
        </a>
      </div>

      <div class="col-md-12 title-header" dir="rtl">
        <!-- عرض الـ breadcrumbs -->
        <h3>
          <span *ngFor="let crumb of breadcrumbs; let last = last">
            <a [routerLink]="crumb.url">{{ crumb.label }}</a>
          </span>
        </h3>
      </div>
    </div>
  </header>
</div>
